{% load static %}

<header class="sticky-top">
    <nav class="navbar navbar-dark navbar-expand-md">
        <div class="container-fluid">

            <div class="d-md-none m-2"> <!--BS class - hide on md and wider screens-->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'logoTT_9.webp' %}" alt="Treasure Trove" width="64" height="me-auto">
                </a>
            </div>

            <div class="d-none d-md-block m-2"> <!--BS class - hide on screens smaller than md-->
                <a class="navbar-brand" href="{% url 'home' %}">
                    <img src="{% static 'logoTT_9.webp' %}" alt="Treasure Trove" width="128" height="me-auto">
                </a>
            </div>

            <button class="navbar-toggler btn-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTT" aria-controls="navbarTT" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarTT">
                <ul class="navbar-nav me-auto m-2 mb-md-1">
                    <li class="nav-item flex-fill">
                        <div class="btn-group">
                            <a href="{% url 'home' %}" class="btn">Home</a>
                            <a href="{% url 'test' %}" class="btn">Test Page</a>
                            <a href="/cart" class="btn">Cart</a> <!-- Add item counter blip to this button.-->
                        </div>
                    </li>
                    {% if user.is_authenticated %}
                        <li class="nav-item flex-fill">
                            <div class="btn-group">
                                <a href="{% url 'productCreate' %}" class="btn">Create New Product</a> <!-- Should only appear for 'staff' and 'superuser' flagged users.-->
                            </div>
                        </li>
                        <a href="{% url 'profile' %}">
                            <li class="nav-item flex-fill TTprofImage">
                                <div class="p-1">
                                    <img src="{{ user.modelprofile.image.url }}" class="img-fluid rounded-1" width="30" height="auto" alt="Image of {{ user.username }}">
                                </div>
                            </li>
                        </a>
                        <li class="nav-item flex-fill">
                            <div class="btn-group">
                                <a href="{% url 'profile' %}" class="btn">{{ user.username }}</a> <!-- Send to current users profile page.-->
                                <a href="{% url 'logout' %}" class="btn">Log out</a> <!-- Send to Logout page.-->
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item flex-fill">
                            <a href="{% url 'login' %}" class="btn"> <!-- Send to login page.-->
                                Login
                            </a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
</header>
